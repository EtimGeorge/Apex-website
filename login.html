<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Project Apex</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

   <!-- PAGE PRELOADER -->
  <div class="preloader">
    <div class="spinner"></div>
  </div>
    
    <!-- ... rest of your page content ... -->

    <div class="auth-container">
      <div class="auth-card">
        <a href="index.html" class="logo">Project Apex</a>
        <h2>Welcome Back</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input
              type="email"
              id="login-email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary form-submit-btn">
            Login
          </button>
        </form>
        <p class="auth-switch">
          Don't have an account? <a href="register.html">Register</a>
        </p>
      </div>
    </div>

    <script type="module" src="js/auth.js?v=1.1"></script>
    <script type="module" src="js/public.js?v=1.1"></script>
</body>
</html>
